<!DOCTYPE html>

<html lang="ru">

  <head>
    <title>Exercise6</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" href="https://img.icons8.com/wired/64/000000/anonymous-mask.png" type="image/png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>

  

  <body>

    <form>
      <label>
        Введите количество товара:<br/>
        <input id="amount" name="amount" type="text"/>
      </label><br/>
      <label>
        Выбирите тип товара:<br/>
      <select name="list_of_goods">
        <option value="cup">Кружка "Пивозавр"</option>
        <option value="pants">Трусы "Пивозавр"</option>
        <option value="t-shirt">Футболка "Пивозавр"</option>
      </select>
      </label><br/>
      <div class="options" id="options">
        <label>
          Выбирите опцию товара:<br/>
          <label><input type="radio" name="option" value="o1" >Красная</label>
          <label><input type="radio" name="option" value="o2" >Белая</label>
          <label><input type="radio" name="option" value="o3" >Синяя</label>
        </label><br/>
      </div>
      <div class="property" id="property">
        <label>
          Выбирите свойство товара:<br/>
          <label><input type="checkbox" name="property" value="p">Дырявые</label>
        </label><br/>
      </div>
    </form>

    <div id="result"></div>
    
    <script src="script.js"></script>
    
  </body>

  

</html>
